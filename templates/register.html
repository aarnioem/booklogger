{% extends "base.html" %}

{% block title %}
Register - Booklogger
{% endblock %}

{% block content %}
<h2>Registration</h2>
<form action="/register" method="post">
  <p>
    <label for="username">Username (1-30 characters): </label><br/>
    <input type="text" name="username" minlength="1" maxlength="30" required />
  </p>
  <p>
    <label for="password1">Password (min 10 characters): </label><br/>
    <input type="password" name="password1" minlength="10" required />
  </p>
  <p>
    <label for="password2">Re-enter password: </label><br/>
    <input type="password" name="password2" minlength="10" required />
  </p>
  <input type="submit" value="Create account" />
</form>
{% endblock %}
