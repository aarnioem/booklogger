<!DOCTYPE html>
<html>

<head>
    <title>Delete log</title>
</head>

<body>
    <h1>Delete log</h1>

    <form action="/delete_log" method="post">
        <p>
        <b>{{ book.title }}</b> by {{ book.author }}
        </p>
        <p>
        Are you certain you want to delete the log entry? <br />
        </p>
        <input type="hidden" name="log_id" value="{{ book.id }}">
        <input type="submit" value="Delete" />
    </form>
    <br />
    <a href="/my_books">Back</a>
</body>

</html>
