{% extends "base.html" %}

{% block title %}
Log in - Booklogger
{% endblock %}

{% block content %}
<h2>Log In</h2>

<form action="/login" method="post">
  <p>
    <label for="username">Username: </label><br/>
    <input type="text" name="username" />
  </p>
  <p>
    <label for="password">Password: </label><br/>
    <input type="password" name="password" />
  </p>
  <input type="submit" value="Log in" />
</form>
{% endblock %}
