<!DOCTYPE html>
<html>

<head>
    <title>Booklogger</title>
</head>

<body>
    <h1>Booklogger</h1>
    {% if session.username %}
    <p>
        Logged in as {{ session.username }}
    </p>
    <p>
        <a href="/logout">Log out</a>
    </p>
    <p>
        <a href="/new_log">Log a book</a>
    </p>
    {% else %}
    <a href="/register">Sign up</a>
    <a href="/login">Log in</a>
    {% endif %}
</body>

</html>
